<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧測驗系統</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- 頂部導航 -->
    <nav class="top-nav">
        <div class="nav-content">
            <i class="fas fa-graduation-cap"></i>
            <h1>智慧測驗系統</h1>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="main-container">
        <!-- 上傳區域 -->
        <section id="uploadSection" class="section-card">
            <div class="upload-area">
                <i class="fas fa-file-excel upload-icon"></i>
                <h2>開始測驗</h2>
                
                <!-- 加入學號輸入區域 -->
                <div class="student-info">
                    <label for="studentId">學號：</label>
                    <input type="text" id="studentId" required placeholder="請輸入學號">
                </div>

                <p class="hint-text">請上傳 Excel 檔案 (.xlsx, .xls)</p>
                <div class="upload-controls">
                    <label for="fileInput" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        選擇檔案
                    </label>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" hidden>
                </div>
                <button id="startBtn" class="action-btn" disabled>
                    <i class="fas fa-play"></i>
                    開始測驗
                </button>
            </div>
        </section>

        <!-- 測驗區域 -->
        <section id="quizSection" class="section-card" style="display: none;">
            <div class="quiz-header">
                <div class="progress-bar">
                    <span id="questionNumber">題目 0/0</span>
                </div>
            </div>
            <div class="question-container">
                <h3 id="questionText"></h3>
                <div id="optionsContainer" class="options-container"></div>
            </div>
            <button id="nextBtn" class="action-btn">
                下一題 <i class="fas fa-arrow-right"></i>
            </button>
        </section>

        <!-- 結果區域 -->
        <section id="resultSection" class="section-card" style="display: none;">
            <div class="result-content">
                <h2><i class="fas fa-chart-pie"></i> 測驗結果</h2>
                <div id="scoreCard" class="score-card"></div>
                <div id="wrongAnswersList" class="wrong-answers"></div>
                <div class="button-group">
                    <button id="exportBtn" class="action-btn">
                        <i class="fas fa-download"></i>
                        匯出成績
                    </button>
                    <button id="retryBtn" class="action-btn">
                        <i class="fas fa-redo"></i>
                        重新測驗
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- 頁腳 -->
    <footer>
        <p>© 2024 智慧測驗系統 | 版權所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
